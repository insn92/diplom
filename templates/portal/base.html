{% load static %}
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Корочки.есть</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
  <div class="container">
    <a class="navbar-brand" href="{% url 'index' %}">Корочки.есть</a>
    <div>
      {% if user.is_authenticated %}
        <span class="me-2">Привет, {{ user.username }}</span>
        <a class="btn btn-outline-secondary btn-sm" href="{% url 'applications' %}">Заявки</a>
        <a class="btn btn-outline-danger btn-sm" href="{% url 'logout' %}">Выход</a>
        {% if user.is_superuser %}
          <a class="btn btn-outline-primary btn-sm ms-2" href="{% url 'admin_panel' %}">Админ</a>
        {% endif %}
      {% else %}
        <a class="btn btn-outline-primary btn-sm" href="{% url 'login' %}">Вход</a>
        <a class="btn btn-outline-success btn-sm" href="{% url 'register' %}">Регистрация</a>
      {% endif %}
    </div>
  </div>
</nav>
<div class="container">
  {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
